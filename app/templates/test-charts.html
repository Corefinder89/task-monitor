<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Nightingale Test</title>
    <!-- Primary CDN -->
    <script src="https://d3js.org/d3.v7.min.js" onerror="loadBackupD3()"></script>
    <!-- Backup CDNs -->
    <script>
        function loadBackupD3() {
            console.log('Primary D3 CDN failed, trying backup...');
            const script1 = document.createElement('script');
            script1.src = 'https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js';
            script1.onerror = function () {
                console.log('Backup CDN 1 failed, trying CDN 2...');
                const script2 = document.createElement('script');
                script2.src = 'https://unpkg.com/d3@7/dist/d3.min.js';
                script2.onerror = function () {
                    console.error('All D3 CDNs failed!');
                    const logEl = document.getElementById('log-output');
                    if (logEl) {
                        logEl.innerHTML += '<div class="error">‚ùå All D3 CDNs failed to load!</div>';
                    }
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-chart {
            width: 600px;
            height: 450px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        .log {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            font-size: 12px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>üåπ D3.js Nightingale Test</h1>
    <div id="log-output" class="log"></div>

    <h2>Sample Nightingale Chart</h2>
    <div id="test-chart" class="test-chart"></div>

    <h2>Live Data Test</h2>
    <div id="live-chart" class="test-chart"></div>

    <button onclick="testLiveData()">Test Live API Data</button>

    <script>
        const log = (message, isError = false) => {
            console.log(message);
            const logEl = document.getElementById('log-output');
            const className = isError ? 'error' : 'success';
            logEl.innerHTML += `<div class="${className}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        };

        // D3.js Nightingale Chart Creator (enhanced version with better text handling)
        function createTestNightingaleChart(data, title, containerId) {
            // Clear previous chart
            d3.select(`#${containerId}`).selectAll("*").remove();

            // Color palette
            const colorScale = d3.scaleOrdinal([
                '#5470c6', '#91cc75', '#fac858', '#ee6666', '#73c0de',
                '#3ba272', '#fc8452', '#9a60b4', '#ea7ccc', '#ffb347'
            ]);

            // Chart dimensions - improved spacing
            const width = 700;
            const height = 500;
            const margin = { top: 60, right: 200, bottom: 40, left: 20 };
            const innerRadius = 30;
            const outerRadius = Math.min(width - margin.left - margin.right, height - margin.top - margin.bottom) / 2 * 0.6;

            // Create SVG
            const svg = d3.select(`#${containerId}`).append("svg")
                .attr("width", "100%")
                .attr("height", "100%")
                .attr("viewBox", `0 0 ${width} ${height}`)
                .attr("preserveAspectRatio", "xMidYMid meet");

            // Title - left aligned
            svg.append("text")
                .attr("x", margin.left)
                .attr("y", 25)
                .attr("text-anchor", "start")
                .style("font-size", "16px")
                .style("font-weight", "bold")
                .style("fill", "#333")
                .text(title.length > 35 ? title.substring(0, 35) + '...' : title);

            // Chart group
            const g = svg.append("g")
                .attr("transform", `translate(${width / 2 - 150},${height / 2})`);

            // Calculate total for percentages
            const total = d3.sum(data, d => d.value);

            // Create pie generator
            const pie = d3.pie()
                .value(d => d.value)
                .sort(null);

            // Create scale for radius calculation
            const scale = d3.scaleSqrt()
                .domain([0, d3.max(data, item => item.value)])
                .range([innerRadius + 20, outerRadius]);

            // Create arc generator for outer (value-based radius)
            const arc = d3.arc()
                .innerRadius(innerRadius)
                .outerRadius(d => scale(d.data.value));

            // Create arc for label positioning
            const labelArc = d3.arc()
                .innerRadius(outerRadius + 40)
                .outerRadius(outerRadius + 40);

            // Add pie slices with external labels
            const pieSlices = g.selectAll(".arc")
                .data(pie(data))
                .enter().append("g")
                .attr("class", "arc");

            // Add paths for slices with animation
            pieSlices.append("path")
                .attr("d", arc)
                .style("fill", (d, i) => colorScale(i))
                .style("stroke", "#fff")
                .style("stroke-width", "2px")
                .style("opacity", 0)
                .on("mouseover", function (event, d) {
                    d3.select(this).style("filter", "drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.5))");
                    log(`Hover: ${d.data.name} - ${d.data.value} (${Math.round((d.data.value / total) * 100)}%)`);
                })
                .on("mouseout", function (event, d) {
                    d3.select(this).style("filter", "none");
                })
                .transition()
                .duration(750)
                .delay((d, i) => i * 100)
                .style("opacity", 0.9);

            // Add connecting lines for labels - all processes
            const polylines = g.selectAll("polyline")
                .data(pie(data)) // Connect all processes
                .enter().append("polyline")
                .style("fill", "none")
                .style("stroke", "#333")
                .style("stroke-width", "1px")
                .style("opacity", 0)
                .attr("points", d => {
                    const centroid = arc.centroid(d);
                    const labelPos = labelArc.centroid(d);
                    const outerPos = [labelPos[0] * 1.2, labelPos[1] * 1.2];
                    return [centroid, labelPos, outerPos].map(p => p.join(",")).join(" ");
                })
                .transition()
                .duration(1000)
                .delay((d, i) => i * 100)
                .style("opacity", 0.6);

            // Add labels outside slices
            const labelRadius = outerRadius + 60;
            const labels = g.selectAll("text.external-label")
                .data(pie(data).filter(d => d.value > total * 0.02))
                .enter().append("text")
                .attr("class", "external-label")
                .attr("transform", d => {
                    const angle = (d.startAngle + d.endAngle) / 2;
                    const x = Math.cos(angle - Math.PI / 2) * labelRadius;
                    const y = Math.sin(angle - Math.PI / 2) * labelRadius;
                    return `translate(${x},${y})`;
                })
                .style("text-anchor", d => {
                    const angle = (d.startAngle + d.endAngle) / 2;
                    return angle > Math.PI ? "end" : "start";
                })
                .style("font-size", "10px")
                .style("fill", "#444")
                .style("font-weight", "500")
                .style("text-shadow", "1px 1px 2px rgba(255,255,255,0.8)")
                .style("opacity", 0)
                .each(function (d) {
                    const name = d.data.name.length > 8 ? d.data.name.substring(0, 8) + '...' : d.data.name;
                    const lines = [name, `${d.data.value}`];

                    d3.select(this).selectAll('tspan')
                        .data(lines)
                        .enter()
                        .append('tspan')
                        .attr('x', 0)
                        .attr('dy', (_, i) => i === 0 ? 0 : '1.0em')
                        .style('font-size', (_, i) => i === 0 ? '10px' : '9px')
                        .text(d => d);
                })
                .transition()
                .duration(1000)
                .delay((d, i) => i * 150)
                .style("opacity", 1);

            // Add legend with better spacing
            const legend = svg.append("g")
                .attr("transform", `translate(${width - margin.right + 20}, ${height / 2 - data.length * 6})`);

            const legendItems = legend.selectAll(".legend-item")
                .data(data.slice(0, 10))
                .enter().append("g")
                .attr("class", "legend-item")
                .attr("transform", (d, i) => `translate(0, ${i * 16})`);

            legendItems.append("rect")
                .attr("width", 12)
                .attr("height", 12)
                .style("fill", (d, i) => colorScale(i))
                .style("stroke", "#fff");

            legendItems.append("text")
                .attr("x", 18)
                .attr("y", 9)
                .style("font-size", "11px")
                .style("fill", "#333")
                .text(d => d.name.length > 12 ? d.name.substring(0, 12) + '...' : d.name);
        }

        // Test basic D3.js functionality
        function testBasicChart() {
            log('üöÄ Starting D3.js test...');

            if (typeof d3 === 'undefined') {
                log('‚ùå D3.js library not loaded!', true);
                return;
            }
            log('‚úÖ D3.js library loaded successfully');

            try {
                const testData = [
                    { value: 40, name: 'Process A' },
                    { value: 38, name: 'Process B' },
                    { value: 32, name: 'Process C' },
                    { value: 30, name: 'Process D' },
                    { value: 28, name: 'Process E' },
                    { value: 26, name: 'Process F' },
                    { value: 22, name: 'Process G' },
                    { value: 18, name: 'Process H' }
                ];

                createTestNightingaleChart(testData, 'Test Nightingale Chart', 'test-chart');
                log('‚úÖ Basic nightingale chart rendered successfully!');

            } catch (error) {
                log(`‚ùå Error creating chart: ${error.message}`, true);
            }
        }

        // Test with live API data
        async function testLiveData() {
            log('üì° Testing with live API data...');

            try {
                const response = await fetch('/api/memory-monitoring');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();
                log(`‚úÖ API responded with ${result.data.length} data points`);

                if (typeof d3 === 'undefined') {
                    log('‚ùå D3.js not available for live test', true);
                    return;
                }

                createTestNightingaleChart(result.data, 'Live Memory Data (API)', 'live-chart');
                log('‚úÖ Live data nightingale chart rendered!');

            } catch (error) {
                log(`‚ùå Error with live data: ${error.message}`, true);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            log('üéØ DOM loaded, starting tests...');

            setTimeout(() => {
                testBasicChart();
                setTimeout(() => {
                    testLiveData();
                }, 1000);
            }, 100);
        });
    </script>
</body>

</html>
